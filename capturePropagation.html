<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const div = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling! only one
    // console.log(this);
  }

  div.forEach(div => div.addEventListener('click', logText, {
    capture: false, // defoult, from inside to outside, when true from outside to inside
    once: true // the same as div.removeEventListener('click', lgText)
  }));

  button.addEventListener('click', () => {
    console.log("Click!!!!!!");
  }, {
    once: true
  })

</script>
</body>
</html>
